<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seinfeld Trivia</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Personal Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/images/favicon.ico">

</head>
<body>
    <!-- jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <div class="container">
        <div class="row text-center justify-content-center">
            <!-- All game content is manipulated in the contentArea ID via jQuery -->
            <div id="contentArea" class="col col-md-8 justify-content-center">
                <div class="row">
                    <div class="col">
                        <h1>Seinfeld Trivia</h1>
                        <div class="row">
                            <div class="col">
                                <button type="button" id="start" class="btn btn-success">Start Game!</button>
                            </div>
                        </div>
                        <img class="img-fluid" id="triviaBanner" src="assets/images/trivia_banner.jpg" alt="Trivia Banner">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
